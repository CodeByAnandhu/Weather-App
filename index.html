<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    
    <!-- Favicon -->
    <link rel="icon" type="image/x-icon" href="/public/img/Favicon.png" />
    <!-- Favicon -->

    <!-- fontAwsome -->
    <script src="https://kit.fontawesome.com/1069728e6a.js" crossorigin="anonymous"></script>
    <!-- fontAwsome -->
    
    <link rel="stylesheet" href="./public/style.css">

    <title>Weather Now</title>

</head>


<body>
    

    <main>


        <section class="leftside">

            <div class="searchArea">
                <i class="fa-solid fa-magnifying-glass"></i>
                <input type="search" placeholder="Search for places...">
            </div>
            <img class="DaySVG" src="/public/assets/amcharts_weather_icons_1.0.0/animated/cloudy-day-1.svg" alt="">

            <div class="temperatureMain">
            <div class="temperature">
                <h1 class="temp">12°C</h1>
            </div>
            <div class="date-Time">
                
                    <span class="day">Monday,</span>
                    <span class="time">11:00 AM</span>

            </div>
            </div>

            <div class="detailsOfPlaceMain">

                 <div class="someDetails">
                    <i class="fa-solid fa-cloud"></i> <span class="weatherType">Mostly Cloudy</span>
                    <i class="fa-solid fa-cloud-showers-heavy"></i> <span class="weatherType">Rain-30%</span>
                 </div>
                 
                 <div class="city">
                    <h3 class="cityname">Trivandrum</h3>
                    <img src="/public/assets/Download Beautiful Pine Forest Mountain Panorama Landscape Flat Illustration for free.jpeg" alt="">
                 </div>
            </div>

        </section>

        <section class="mainRight">
            <div class="headlineCover">
            <h3 class="headline">Weather</h3>
           </div>

           <div class="daysCard">

           
               <div class="card">
                   <div class="cardHead">
                       <h4>Monday</h4>
                   </div>
                   <img src="/public/assets/amcharts_weather_icons_1.0.0/animated/cloudy-day-2.svg" alt="">
                   <span class="cardTemperature">10°C</span>
               </div>
               <div class="card">
                   <div class="cardHead">
                       <h4>Tuesday</h4>
                   </div>
                   <img src="/public/assets/amcharts_weather_icons_1.0.0/animated/cloudy-night-1.svg" alt="">
                   <span class="cardTemperature">8°C</span>
               </div>
               <div class="card">
                   <div class="cardHead">
                       <h4>Wednesday</h4>
                   </div>
                   <img src="/public/assets/amcharts_weather_icons_1.0.0/animated/night.svg" alt="">
                   <span class="cardTemperature">7°C</span>
               </div>
               <div class="card">
                   <div class="cardHead">
                       <h4>Thursday</h4>
                   </div>
                   <img src="/public/assets/amcharts_weather_icons_1.0.0/animated/rainy-1.svg" alt="">
                   <span class="cardTemperature">10°C</span>
               </div>
               <div class="card">
                   <div class="cardHead">
                       <h4>Friday</h4>
                   </div>
                   <img src="/public/assets/amcharts_weather_icons_1.0.0/animated/snowy-2.svg" alt="">
                   <span class="cardTemperature">2°C</span>
               </div>
           </div>
        </section>


    </main>


</body>
</html>
